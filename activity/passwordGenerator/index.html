<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üîê Password Generator</h2>

        <div class="output-container">
            <input type="password" id="output" placeholder="Your password will appear here...">
            <button id="togglePassword" class="eye-btn" aria-label="Show password">
                <!-- Default eye SVG (open) -->
                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Eye closed SVG (hidden by default) -->
                <svg id="eyeClosed" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.97 9.97 0 012.534-4.568m3.31-2.286A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.97 9.97 0 01-4.347 5.092M15 12a3 3 0 00-4.243-2.829M3 3l18 18" />
                </svg>
            </button>
        </div>

        <div class="strength-meter">
            <div id="strengthFill"></div>
        </div>
        <p id="strengthText">Strength: N/A</p>

        <div class="settings">
            <label>
                Length:
                <input type="number" id="length" value="12" min="4" max="30">
            </label>
            <label><input type="checkbox" id="lower" checked> Lowercase</label>
            <label><input type="checkbox" id="upper" checked> Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate</button>
            <button id="copyBtn">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
