<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p class="instruction">Guess the number between <strong>1</strong> and <strong>10</strong></p>
        <input type="number" id="myAnswer" placeholder="Enter your guess" min="1" max="10">
        <button id="myBtn">Submit</button>
        <p id="p1" class="feedback"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
