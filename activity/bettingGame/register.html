<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required>
        
        <div class="password-group">
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="button" class="gen-btn" onclick="openGenerator()">Generate</button>
        </div>

        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
        <p id="regMessage"></p>
    </div>

    <!-- Password Generator Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGenerator()">&times;</span>
            <h3>Generate Password</h3>
            <label>Length: <input type="number" id="passLength" min="4" max="20" value="12"></label><br>
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label><br>
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label><br>
            <label><input type="checkbox" id="numbers" checked> Numbers</label><br>
            <label><input type="checkbox" id="symbols" checked> Symbols</label><br>

            <button onclick="generatePassword()">Generate</button>
            <input type="text" id="generatedPassword" readonly>
            <button onclick="useGeneratedPassword()">Use This Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
